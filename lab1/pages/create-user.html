<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create User Dialog">
    <title>Formula of Success - Create User</title>
    <link rel="stylesheet" href="../public/css/main.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="user-list.html">Users</a></li>
                <li><a href="create-user.html">Create User</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero" style="max-width:500px; margin:0 auto;">
            <h1>Create User</h1>
            <!-- Статична форма створення користувача -->
            <form>
                <label for="username" style="display:block; margin-bottom:0.5rem;">Username</label>
                <input type="text" id="username" required style="width:100%; margin-bottom:1rem;">

                <label for="password" style="display:block; margin-bottom:0.5rem;">Password</label>
                <input type="password" id="password" required style="width:100%; margin-bottom:1rem;">

                <label for="confirmPassword" style="display:block; margin-bottom:0.5rem;">Confirm Password</label>
                <input type="password" id="confirmPassword" required style="width:100%; margin-bottom:1rem;">

                <label for="role" style="display:block; margin-bottom:0.5rem;">Role</label>
                <select id="role" required style="width:100%; margin-bottom:1rem;">
                    <option value="admin">Admin</option>
                    <option value="regular">Regular</option>
                </select>

                <div style="margin-top:1rem;">
                    <button type="submit">OK</button>
                    <button type="button">Cancel</button>
                </div>
            </form>

            <!-- Приклад "Error notifications" та "Validation errors" -->
            <div class="error-notification" style="margin-top:1rem; color:red;">
                <!-- Статичний приклад -->
                <p>Username is already taken!</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Tutoring Center. All rights reserved.</p>
    </footer>
</body>
</html>
